<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundify - Smart Lost & Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f7f7f7, #e9ecef);
            color: #333;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://source.unsplash.com/1600x900/?abstract,technology') no-repeat center center/cover;
            filter: blur(8px) brightness(0.7);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            margin-bottom: 20px;
            color: #0056b3;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-bottom: 30px;
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        button {
            font-size: 1rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(to right, #007bff, #0056b3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-lost {
            background: linear-gradient(to right, #e63946, #d62828);
        }

        .btn-lost:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Welcome to Foundify</h1>
        <p>The smart, hassle-free way to connect lost items with their rightful owners. Report and find lost items easily with our advanced system.</p>
        <button onclick="location.href='lost_items.html';" class="btn-lost">Report Lost Item</button>
        <button onclick="location.href='found_items.html';">Report Found Item</button>
        <footer>&copy; 2025 Foundify. All rights reserved.</footer>
    </div>
</body>
</html>
